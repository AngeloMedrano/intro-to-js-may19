<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        .container {
            border: 2px solid black;
        }

        .numbers {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .numbers button {
            width: 30%;
            height: 10vh;
            background-attachment: gray;
            font-size: 3em;
            border-radius: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
        </div>
    </div>
    
</body>
</html>
